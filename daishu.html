            <h2>袋鼠的特点</h2>
            <p>袋鼠是一种独特的哺乳动物，它们生活在澳大利亚和其他大陆上。袋鼠以其独特的跳跃方式而闻名，它们可以跳得非常高，甚至可以超过3米。袋鼠的主要食物是草和树叶。</p>
        </section>

            <h2>袋鼠的种类</h2>
            <ul>
                <li>红袋鼠</li>
                <li>灰袋鼠</li>

                <li>沙袋鼠</li>
            </ul>
